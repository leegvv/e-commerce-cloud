server:
  port: 8010
  servlet:
    context-path: /e-commerce-admin

spring:
  application:
    name: e-commerce-admin
  cloud:
    nacos:
      discovery:
        enabled: true #如果不想使用Nacos进行服务注册和发现，设置为false即可
        server-addr: 127.0.0.1:8848
        # server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850
        namespace: e4007a39-dd26-4174-af5d-312d480be2bc
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
#          user.name: arver
#          user.passsword: arver
  security:
    user:
      name: arver
      password: arver
  thymeleaf:
    check-template: true
    check-template-location: false

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: "*" # 需要开放的端点。默认值只打开 health 和 info 两个端点。
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

arver:
  response-advice:
    base-package: net.arver.commerce